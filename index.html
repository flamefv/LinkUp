      body {
        font-family: 'Roboto', sans-serif;
        background-color: #111827; /* gray-900 */
      }

      /* --- THIS IS THE FIX --- */
      /* Style the date input to look consistent */
      input[type="date"] {
        color-scheme: dark; /* Ensures the calendar pop-up is dark */
        position: relative;
      }

      /* Style the placeholder text to be light gray */
      input[type="date"]::before {
        content: attr(placeholder);
        position: absolute;
        color: #9ca3af; /* A medium gray color */
      }
      
      /* Hide the placeholder when a date is selected */
      input[type="date"]:focus::before,
      input[type="date"]:valid::before {
        display: none;
      }
    </style>
